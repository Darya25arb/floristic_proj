<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин цветов</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="floristic.png" alt="Изображение логотипа" />
    </header>
    
    <nav>
      <ul>
        <li><a href="#">О НАС</a></li>
        <li><a href="#">ДОСТАВКА</a></li>
        <li><a href="#">ОПЛАТА</a></li>
        <li><a href="#">КОНТАКТЫ</a></li>
      </ul>

      <div class="section_icons" href="">
        <img class="icon icon1" src="https://cdn-icons-png.flaticon.com/512/5936/5936393.png" alt="basket"/>
        <img class="icon icon2" src="https://cdn-icons-png.flaticon.com/512/3132/3132924.png" alt="basket"/>
      </div>
    </nav>

    <main>
      <section class="section-about"></section>

      <section class="flowers">
        <div>
          <img src="orchid.jpg" alt="Орхидея">
          <p>Орхидея</p>
          <p>1000 руб.</p>
          <button>Добавить в корзину</button>
        </div>

        <div>
          <img src="anthurium.jpeg" alt="Антуриум">
          <p>Антуриум</p>
          <p>1200 руб.</p>
          <button>Добавить в корзину</button>
        </div>

        <div>
          <img src="geranium.jpg" alt="Герань">
          <p>Герань</p>
          <p>700 руб.</p>
          <button>Добавить в корзину</button>
        </div>
      </section>

      <section class="map">
        <h3 class="map_title">Наши магазины на карте</h3>
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A76a3a97933a368a9d510907f2d1734667793ea20f35330e1e2adbd785487154b&amp;source=constructor" width="900" height="400" frameborder="0"></iframe>
      </section>
    </main>
    <footer>
      <p>Компания © Floristic. Все права защищены.</p>
    </footer>
  </body>
</html>
